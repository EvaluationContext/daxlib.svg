<!-- Custom CSS for type labels and code block padding -->
<style>
/* Code block padding to prevent overlap with highlight.js badge */
.highlight pre,
pre.highlight,
pre code,
.highlight code,
div.highlight pre,
div.highlight code {
  padding-top: 25px !important;
}

.type-label {
  display: inline-block;
  padding: 2px 6px;
  border-radius: 12px;
  font-size: 0.675rem;
  font-weight: 500;
  margin-right: 6px;
  vertical-align: middle;
  text-transform: uppercase;
  letter-spacing: 0.3px;
  border: 1px solid;
}

/* Tighter spacing for type labels in tables */
table .type-label {
  margin-right: 2px;
  white-space: nowrap;
}

/* Prevent wrapping in table cells with type labels */
table td:has(.type-label),
table th:has(.type-label) {
  white-space: nowrap;
}

/* Type label colors using the custom theme */
.type-label.string { 
  background-color: #ebf2ff;
  border-color: #2a67ce;
  color: #2a67ce;
}
.type-label.number,
.type-label.numeric { 
  background-color: #e6f4ea;
  border-color: #137333;
  color: #137333;
}
.type-label.boolean { 
  background-color: #fff4e5;
  border-color: #856211;
  color: #856211;
}
.type-label.object { 
  background-color: #eeeefa;
  border-color: #4f47ba;
  color: #4f47ba;
}
.type-label.array { 
  background-color: #fcece2;
  border-color: #794023;
  color: #794023;
}
.type-label.expr { 
  background-color: #fdf2f8;
  border-color: #c64781;
  color: #c64781;
}
.type-label.val { 
  background-color: #f5d4df;
  border-color: #6a2039;
  color: #6a2039;
}
.type-label.int64 { 
  background-color: #d9f5f2;
  border-color: #00786f;
  color: #00786f;
}
.type-label.anyref { 
  background-color: #f0f1f2;
  border-color: #4a5565;
  color: #4a5565;
}
.type-label.double { 
  background-color: #eef2ff;
  border-color: #6251d7;
  color: #6251d7;
}
</style>

<!-- PWA registration -->
<script>
  if ('serviceWorker' in navigator) {
    const baseUrl = "{{ site.baseurl }}";
    const swUrl = `${baseUrl}/sw.js?v={{ site.time | date: '%Y%m%d%H%M%S' }}`;

    window.addEventListener('load', function() {
      navigator.serviceWorker.register(swUrl)
        .then(function(registration) {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(function(error) {
          console.error('Service Worker registration failed:', error);
        });
    });
  }
</script>

<!-- PWA update notification component -->
<div id="pwa-update-toast" style="position: fixed; bottom: 20px; right: 20px; background: #4a4a4a; color: white; padding: 15px; border-radius: 5px; display: none; z-index: 9999;">
  <div style="margin-bottom: 10px;">A new version of this site is available!</div>
  <button id="pwa-refresh-btn" style="background: #2ecc71; border: none; color: white; padding: 5px 10px; cursor: pointer; border-radius: 3px;">Update & Refresh</button>
</div>
